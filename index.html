<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					screens: {
						mobile: '375px',
						desktop: '1440px',
					},
					extend: {
						colors: {
							white: 'hsl(0, 0%, 100%)',
							lightGray: 'hsl(212, 45%, 89%)',
							grayishBlue: 'hsl(220, 15%, 55%)',
							darkBlue: 'hsl(218, 44%, 22%)',
						},
						fontSize: {
							DEFAULT: '15px',
						},
						fontFamily: {
							outfit: ['Outfit', 'sans-serif'],
						},
					},
				},
			};
		</script>
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<main
			class="bg-lightGray w-screen h-screen flex justify-center items-center"
		>
			<!-- Card -->
			<div class="bg-white rounded-2xl w-80 p-4 pb-10 flex flex-col space-y-6">
				<!-- Image -->
				<img
					src="images/image-qr-code.png"
					class="rounded-lg w-full"
					alt="QR code"
				/>
				<div class="flex flex-col space-y-4 font-outfit">
					<h1
						class="text-xl text-darkBlue font-bold text-center leading-snug tracking-wider"
					>
						Improve your front-end skills by building projects
					</h1>
					<p
						class="text-md text-grayishBlue text-center leading-snug tracking-wide"
					>
						Scan the QR code to visit Frontend Mentor and take your coding
						skills to the next level
					</p>
				</div>
			</div>
		</main>
	</body>
</html>
